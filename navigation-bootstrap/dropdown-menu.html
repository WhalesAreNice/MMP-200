<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  

  <title>Bootstrap Dropdown Menu</title>
</head>
<body>

<div class="container">
  <div class="row">
    <section class="col-xs-12">

      <h1>Dropdown Menu</h1>

      <p>Click a button to target the dropdown menu</p>

      <p>Look at the page source. There is a div with a class of dropdown, the button has a class of btn, btn-info, dropdown-toggle. The ul also has a class of dropdown-menu.</p>

      <div class="dropdown">
        <button type="button" data-toggle="dropdown" class="btn btn-info dropdown-toggle">Desserts Dropdown</button>

        <ul class="dropdown-menu">
          <li><a href="#">Cakes</a></li>
          <li><a href="#">Pies</a></li>
          <li><a href="#">Cookies</a></li>
          <li><a href="#">Brownies</a></li>
          <li><a href="#">Ice Cream</a></li>
        </ul>
      </div>


    </section>
  </div><!-- row -->   
</div><!-- content container -->


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> 
</body>
</html>
