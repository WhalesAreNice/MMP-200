            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <h3>Purchase your ticket for an EDEN Concert.</h3>
                        <form>
                            <div class="radio">
                                <label><input name="pricing" type="radio">Standard Ticket</label>
                            </div>
                            <div class="radio">
                                <label><input name="pricing" type="radio">Special Ticket</label>
                            </div>
                            <div class="radio">
                                <label><input name="pricing" type="radio">VIP Ticket</label>
                            </div>
                            <div class="form-group">
                              <label for="sel1">Concert Date:</label>
                              <select class="form-control" id="sel1">
                                <option>Select One</option>
                                <option>March 29th, 2017</option>
                                <option>April 10th, 2017</option>
                                <option>May 2nd, 2017</option>
                                <option>June 25th, 2017</option>
                              </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="inputName">Name</label>
                                <input class="form-control" type="text" id="inputName" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label for="inputEmail">Email Address</label>
                                <input class="form-control" type="text" id="inputEmail" placeholder="Email Address">
                            </div>
                            <input class="btn pull-right myBtn" type="submit" value="submit">
                        </form>
                    </div>
                </div>
