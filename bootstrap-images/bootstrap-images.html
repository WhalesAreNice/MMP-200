<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
            <title>Bootstrap Images</title>
        </head>
        <body>
        <div class="container">
            <h1>Rockaway Beach</h1>
            <div class="row">
                <div class="col-sm-4">
                    <h2>Beach</h2>
                    <img src="images/beach.jpg" class="img-responsive center-block img-rounded" alt="beach">
                </div>
                <div class="col-sm-4">
                    <h2>The Dunes</h2>
                    <img src="images/dune.jpg" class="img-responsive center-block img-circle" alt="dunes">
                </div>
                <div class="col-sm-4">
                    <h2>Snack Bar</h2>
                    <img src="images/stand.jpg" class="img-responsive center-block img-thumbnail" alt="snack bar">
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        </body>
    </html>
